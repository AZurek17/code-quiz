<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link ref = "stylesheet" href="./assets/styles.css">
    <title>Code Quiz</title>
</head>

<body>
    <h1>Code Quiz</h1>
    <section class="start_container">
        <button class="start_button">
            <p>Start Quiz</p>
        </button>
    </section>

    <section class="quiz_container">
        <h2>You have 60 seconds to complete this test</h2>
        <p class="timer">60 seconds</p>
        <h2 class="question_text"></h2>
            <div class="answer_list">
                <p class="list_answer"></p>
            </div>
    </section>
    
    <section class="end_container">
        <h1>High Scores</h1>
    </section>


    <script src="./assets/script.js"></script>

</body>

</html>
