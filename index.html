<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Code Quiz</title>
</head>

<body>
    <header class="card" id="card">
    <button id="vh-score" style="padding: 5px;"><strong>High Scores</strong></button> 
    <h1 style="text-align: center; padding: 15px;">Code Quiz</h1>
    <h2 class="timer"style="text-align: center; padding: 15px;">45 seconds</h2>
    </header>

    <section class="start_container"style="text-align: center; padding: 15px;">
        <h2>You have 45 seconds to complete this test!</h2>
        <label></label>
        <button class="start_button">
            <p>Start Quiz</p>
        </button>
    </section>

    <section class="quiz_container" style="text-align: center; padding: 15px;">
        <label><h2>Question #1</h2></label>
        <h3 class="question_text"></h3>
            <div class="answer_list"></div>
    </section> 

    <section class="quiz_container1" style="text-align: center; padding: 15px;">
        <label><h2>Question #2</h2></label>
        <h3 class="question_text1"></h3>
            <div class="answer_list1"></div>
     </section>  
     <section class="quiz_container2" style="text-align: center; padding: 15px;">
        <label><h2>Question #3</h2></label>
        <h3 class="question_text2"></h3>
            <div class="answer_list2"></div>
     </section>   
     <section class="quiz_container3" style="text-align: center; padding: 15px;">
        <label><h2>Question #4</h2></label>
        <h3 class="question_text3"></h3>
            <div class="answer_list3"></div>
     </section> 
        
    <section> 
        <div class="end_container" style="text-align: center; padding: 15px;">
        <h1>The Quiz has Ended</h1>
        <label>Your final Score = </label>
        <input type="text" name="score-text" id="score-text"/>
            <form id="list-form" method="POST">
                <label for="list-text">Enter your Initials: </label>.
                 <input type="text" name="list-text" id="list-text"/>
                <button class="button" id="save-button">SAVE</button>
            </form>
        </div>
    </section>

    <section>
    <div class="score_container" id="highScore" style="text-align: center; padding: 15px;">
        <h1><span id="saved-count"></span> High Scores:</h1>
        <p><strong>Players Initials: </strong> <span id="saved-name"></span></p>
        <p><strong>Score: </strong> <span id="saved-score">0</span></p>
        <!-- <ul id="saved-list"></ul> -->
    </div>
    </section>
   
</body>

<script src="./assets/script.js"></script>

</html>
